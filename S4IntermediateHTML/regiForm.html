<!DOCTYPE html>
<html>
<!-- This is a simple registration form.-->
<head>
	<title>Register</title>

	<form>

		<h1>Register</h1>
		<label for="firstName">First Name:</label>
		<input type="text" name="firstName" placeholder="John">

		<label for="lastName">Last Name:</label>
		<input type="text" name="lastName" placeholder="Smith">

		<br>
		<label for="maleButton">Male</label>
		<input type="radio" name="sex" checked="true">

		<label for="femaleButton">Female</label>
		<input type="radio" name="sex">

		<br>
		<label for="email">Email:</label>
		<input type="email" name="email" placeholder="JohnSmith@Gmail.com" required="true">		

		<label for="password">Password:</label>
		<input type="text" required="true" name="password" placeholder="" pattern=".{5,10}"   required title="password must be 5-10 characters long">

		<br>
		<label for="birthday">Birthday</label>

		<select name="month" id="month" onchange="" size="1">
		    <option value="01">January</option>
		    <option value="02">February</option>
		    <option value="03">March</option>
		    <option value="04">April</option>
		    <option value="05">May</option>
		    <option value="06">June</option>
		    <option value="07">July</option>
		    <option value="08">August</option>
		    <option value="09">September</option>
		    <option value="10">October</option>
		    <option value="11">November</option>
		    <option value="12">December</option>
		</select>

		<select name="day" id="day" onchange="" size="1">
		    <option value="01">01</option>
		    <option value="02">02</option>
		    <option value="03">03</option>
		    <option value="04">04</option>
		    <option value="05">05</option>
		    <option value="06">06</option>
		    <option value="07">07</option>
		    <option value="08">08</option>
		    <option value="09">09</option>
		    <option value="10">10</option>
		    <option value="11">11</option>
		    <option value="12">12</option>
		    <option value="13">13</option>
		    <option value="14">14</option>
		    <option value="15">15</option>
		    <option value="16">16</option>
		    <option value="17">17</option>
		    <option value="18">18</option>
		    <option value="19">19</option>
		    <option value="20">20</option>
		    <option value="21">21</option>
		    <option value="22">22</option>
		    <option value="23">23</option>
		    <option value="24">24</option>
		    <option value="25">25</option>
		    <option value="26">26</option>
		    <option value="27">27</option>
		    <option value="28">28</option>
		    <option value="29">29</option>
		    <option value="30">30</option>
		    <option value="31">31</option>
		</select>

		<select name="year" id="year" onchange="" size="1">
			<option value="1990">1990</option>
		</select>

		<br>
		<label for="iAgree">I agree to the terms and conditions</label>
		<input type="checkbox" name="iAgree" placeholder="">

		<br>
		<input type="submit" value="Submit">

	</form>

</head>
<body>

</body>
</html>
