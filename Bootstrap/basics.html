<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
<!-- 	<link rel="stylesheet" type="text/css" href="bootstrap.css"> -->

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="basics.css">
</head>
<body>

<div class="container">
	<div class="jumbotron">
	  <h1>Jumbotron</h1>
	  <p>bacon ipsum is the best because bacon is the best.</p>
	  <p><button class="btn btn-primary btn-success">Learn more</button></p>
	</div>

	<h1>Bootstrap Basics</h1>

	<!-- Primary Large -->
	<button type="button" class="btn btn-primary btn-lg">Primary Button</button>

	<button type="button" class="btn btn-primary active btn-lg">Active Button</button>

	<!-- A Block Level` Button-->
	<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>

	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
</div>

<div class="container">
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

<div class="container">
	<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail3">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-default">Sign in</button>
</form>
</div>



</body>
</html>
